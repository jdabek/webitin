<html>
<head>
<script>
function getDistance(elementId) {
  return  document.getElementById(elementId).value; 
}
function setDistance(elementId, number) {
  document.getElementById(elementId).value = number.toString();
}
function convertKmsToMiles(distance) {
  return distance / 1.609344;
}
function applyConversionKmsToMiles() {
  var kms = getDistance("kilometrit");
  var miles = convertKmsToMiles(kms);
  setDistance("mailit", miles)
}  
function convertMilesToKms(distance) {
  return distance * 1.609344;
}
function applyConversionMilesToKms() {
  var miles = getDistance("mailit");
  var kms = convertMilesToKms(miles);
  setDistance("kilometrit", kms)
}

</script>
<meta charset="utf-8" />
<title>Sunnuntaikoodaus</title>
</head>
<body>

<h1>Sunnuntaikoodaus</h1>
<img src="Kalorit.jpg" alt="kuva"/> 
<p>Koko homman pointit:</p>

<ul>

<li>Tätä listaa ja koko tiedostoa saa päivittää!</li>
</ul>

<h2>Blinit</h2>

<p>Etäisyyksienhallinta:</p>

<input id="kilometrit" type="text" /> kilometriä<br />
<input id="kilometrinappi" type="button" value="Kilometrit maileiksi" onclick="applyConversionKmsToMiles();" /> &gt;&gt;&gt;<br />
<input id="mailinappi" type="button" value="Mailit kilometreiksi" onclick="applyConversionMilesToKms();" /> &lt;&lt;&lt;<br />
<input id="mailit" type="text" /> mailia<br />

</body>
</html>
